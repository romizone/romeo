<svg xmlns="http://www.w3.org/2000/svg" width="520" height="360" viewBox="0 0 520 360">
  <rect width="520" height="360" fill="#1f2437" rx="12"/>
  <text x="260" y="45" text-anchor="middle" fill="#a78bfa" font-family="Georgia" font-size="28" font-weight="bold">&#129504; Transformer Explainer</text>
  <text x="260" y="75" text-anchor="middle" fill="#888" font-family="Arial" font-size="14">Interactive LLM Attention Simulation</text>

  <!-- Token boxes -->
  <g transform="translate(60, 100)">
    <rect x="0" y="0" width="70" height="32" rx="6" fill="#3b3f5c" stroke="#7c63ff" stroke-width="1"/>
    <text x="35" y="21" text-anchor="middle" fill="#e0e0e0" font-family="monospace" font-size="13">The</text>
    <rect x="80" y="0" width="70" height="32" rx="6" fill="#3b3f5c" stroke="#7c63ff" stroke-width="1"/>
    <text x="115" y="21" text-anchor="middle" fill="#e0e0e0" font-family="monospace" font-size="13">model</text>
    <rect x="160" y="0" width="70" height="32" rx="6" fill="#3b3f5c" stroke="#7c63ff" stroke-width="1"/>
    <text x="195" y="21" text-anchor="middle" fill="#e0e0e0" font-family="monospace" font-size="13">can</text>
    <rect x="240" y="0" width="70" height="32" rx="6" fill="#7c63ff" stroke="#a78bfa" stroke-width="2"/>
    <text x="275" y="21" text-anchor="middle" fill="#fff" font-family="monospace" font-size="13" font-weight="bold">?</text>
    <text x="340" y="21" fill="#666" font-family="Arial" font-size="11">&#8592; next token</text>
  </g>

  <!-- Attention arrows -->
  <g transform="translate(60, 150)">
    <line x1="35" y1="0" x2="275" y2="30" stroke="#7c63ff" stroke-width="1.5" opacity="0.7"/>
    <line x1="115" y1="0" x2="275" y2="30" stroke="#a78bfa" stroke-width="2" opacity="0.8"/>
    <line x1="195" y1="0" x2="275" y2="30" stroke="#c4b5fd" stroke-width="2.5" opacity="0.9"/>
    <text x="200" y="55" text-anchor="middle" fill="#666" font-family="Arial" font-size="11">attention weights</text>
  </g>

  <!-- Q K V boxes -->
  <g transform="translate(80, 220)">
    <rect x="0" y="0" width="90" height="36" rx="6" fill="#2d4a3e" stroke="#4ade80" stroke-width="1"/>
    <text x="45" y="23" text-anchor="middle" fill="#4ade80" font-family="Arial" font-size="14" font-weight="bold">Q</text>
    <rect x="120" y="0" width="90" height="36" rx="6" fill="#4a2d2d" stroke="#f87171" stroke-width="1"/>
    <text x="165" y="23" text-anchor="middle" fill="#f87171" font-family="Arial" font-size="14" font-weight="bold">K</text>
    <rect x="240" y="0" width="90" height="36" rx="6" fill="#2d3a4a" stroke="#60a5fa" stroke-width="1"/>
    <text x="285" y="23" text-anchor="middle" fill="#60a5fa" font-family="Arial" font-size="14" font-weight="bold">V</text>
  </g>

  <!-- Probability bars -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="200" height="14" rx="3" fill="#3b3f5c"/>
    <rect x="0" y="0" width="110" height="14" rx="3" fill="#7c63ff" opacity="0.8"/>
    <text x="210" y="11" fill="#aaa" font-family="Arial" font-size="10">visualize 54.7%</text>
    <rect x="0" y="20" width="200" height="14" rx="3" fill="#3b3f5c"/>
    <rect x="0" y="20" width="42" height="14" rx="3" fill="#a78bfa" opacity="0.6"/>
    <text x="210" y="31" fill="#aaa" font-family="Arial" font-size="10">create 20.8%</text>
  </g>

  <text x="260" y="350" text-anchor="middle" fill="#555" font-family="Arial" font-size="11">GPT-2 Simulation &#183; Q/K/V Projections &#183; Causal Masking &#183; Softmax Sampling</text>
</svg>