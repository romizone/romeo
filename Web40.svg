<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="crypto" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" rx="16" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <line x1="50" y1="0" x2="50" y2="300" stroke="#1e3a5f" stroke-width="0.5" opacity="0.3"/>
  <line x1="100" y1="0" x2="100" y2="300" stroke="#1e3a5f" stroke-width="0.5" opacity="0.3"/>
  <line x1="150" y1="0" x2="150" y2="300" stroke="#1e3a5f" stroke-width="0.5" opacity="0.3"/>
  <line x1="200" y1="0" x2="200" y2="300" stroke="#1e3a5f" stroke-width="0.5" opacity="0.3"/>
  <line x1="250" y1="0" x2="250" y2="300" stroke="#1e3a5f" stroke-width="0.5" opacity="0.3"/>
  <line x1="300" y1="0" x2="300" y2="300" stroke="#1e3a5f" stroke-width="0.5" opacity="0.3"/>
  <line x1="350" y1="0" x2="350" y2="300" stroke="#1e3a5f" stroke-width="0.5" opacity="0.3"/>
  <line x1="0" y1="50" x2="400" y2="50" stroke="#1e3a5f" stroke-width="0.5" opacity="0.3"/>
  <line x1="0" y1="100" x2="400" y2="100" stroke="#1e3a5f" stroke-width="0.5" opacity="0.3"/>
  <line x1="0" y1="150" x2="400" y2="150" stroke="#1e3a5f" stroke-width="0.5" opacity="0.3"/>
  <line x1="0" y1="200" x2="400" y2="200" stroke="#1e3a5f" stroke-width="0.5" opacity="0.3"/>

  <!-- Central AI agent circle -->
  <circle cx="200" cy="115" r="45" fill="none" stroke="url(#glow)" stroke-width="2.5" opacity="0.9"/>
  <circle cx="200" cy="115" r="35" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.4"/>

  <!-- Robot face -->
  <rect x="182" y="100" width="10" height="10" rx="2" fill="#00d4ff" opacity="0.9"/>
  <rect x="208" y="100" width="10" height="10" rx="2" fill="#00d4ff" opacity="0.9"/>
  <path d="M188,122 Q200,132 212,122" fill="none" stroke="#00d4ff" stroke-width="2" stroke-linecap="round" opacity="0.8"/>

  <!-- Antenna -->
  <line x1="200" y1="70" x2="200" y2="80" stroke="#7c3aed" stroke-width="2"/>
  <circle cx="200" cy="67" r="4" fill="#7c3aed" opacity="0.9"/>

  <!-- Connection nodes (other agents) -->
  <circle cx="100" cy="70" r="12" fill="none" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
  <circle cx="100" cy="70" r="4" fill="#00d4ff" opacity="0.5"/>
  <circle cx="300" cy="70" r="12" fill="none" stroke="#7c3aed" stroke-width="1.5" opacity="0.6"/>
  <circle cx="300" cy="70" r="4" fill="#7c3aed" opacity="0.5"/>
  <circle cx="110" cy="170" r="12" fill="none" stroke="#f59e0b" stroke-width="1.5" opacity="0.6"/>
  <circle cx="110" cy="170" r="4" fill="#f59e0b" opacity="0.5"/>
  <circle cx="290" cy="170" r="12" fill="none" stroke="#22c55e" stroke-width="1.5" opacity="0.6"/>
  <circle cx="290" cy="170" r="4" fill="#22c55e" opacity="0.5"/>

  <!-- Connection lines -->
  <line x1="112" y1="75" x2="158" y2="100" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
  <line x1="288" y1="75" x2="242" y2="100" stroke="#7c3aed" stroke-width="1" opacity="0.3"/>
  <line x1="120" y1="165" x2="165" y2="135" stroke="#f59e0b" stroke-width="1" opacity="0.3"/>
  <line x1="278" y1="165" x2="235" y2="135" stroke="#22c55e" stroke-width="1" opacity="0.3"/>

  <!-- Crypto coin -->
  <circle cx="200" cy="185" r="16" fill="url(#crypto)" opacity="0.85"/>
  <text x="200" y="191" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="16" font-weight="700" fill="#0a0a1a">&#8383;</text>

  <!-- Text -->
  <text x="200" y="235" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="24" font-weight="700" fill="white">Web 4.0</text>
  <text x="200" y="258" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">Autonomous AI Living World</text>
</svg>
