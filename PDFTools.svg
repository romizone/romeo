<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#eef2f7"/>
      <stop offset="100%" stop-color="#dde4ee"/>
    </linearGradient>
    <linearGradient id="btnGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="280" rx="8" fill="url(#bgGrad)"/>
  
  <!-- Card -->
  <rect x="30" y="20" width="340" height="240" rx="12" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Title icon -->
  <rect x="148" y="32" width="28" height="28" rx="5" fill="#6366f1"/>
  <text x="155" y="52" font-family="Arial, sans-serif" font-size="16" fill="#fff" font-weight="bold">P</text>
  
  <!-- Title -->
  <text x="182" y="52" font-family="Arial, sans-serif" font-size="18" fill="#1e293b" font-weight="bold">AI PDF Tools</text>
  
  <!-- Subtitle -->
  <text x="200" y="72" font-family="Arial, sans-serif" font-size="9" fill="#64748b" text-anchor="middle">Convert, compress, extract text, and unlock your PDF files</text>
  
  <!-- Tab bar -->
  <rect x="50" y="84" width="80" height="28" rx="6" fill="url(#btnGrad)"/>
  <text x="90" y="102" font-family="Arial, sans-serif" font-size="9" fill="#fff" text-anchor="middle" font-weight="bold">PDF to Word</text>
  
  <text x="155" y="102" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Compress</text>
  <text x="200" y="102" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">OCR</text>
  <text x="243" y="102" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Merge</text>
  <text x="285" y="102" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Split</text>
  <text x="330" y="102" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Unlock</text>
  
  <!-- Drop zone -->
  <rect x="55" y="118" width="290" height="110" rx="10" fill="#fafbfc" stroke="#c4cdd8" stroke-width="1.5" stroke-dasharray="8,5"/>
  
  <!-- Upload icon -->
  <line x1="200" y1="148" x2="200" y2="172" stroke="#94a3b8" stroke-width="2.5" stroke-linecap="round"/>
  <polyline points="190,156 200,146 210,156" fill="none" stroke="#94a3b8" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Drop zone text -->
  <text x="200" y="192" font-family="Arial, sans-serif" font-size="11" fill="#334155" text-anchor="middle" font-weight="bold">Drag &amp; drop your PDF here</text>
  <text x="186" y="207" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">or</text>
  <text x="212" y="207" font-family="Arial, sans-serif" font-size="9" fill="#6366f1" text-anchor="middle" text-decoration="underline">browse files</text>
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="8" fill="#94a3b8" text-anchor="middle">Maximum file size: 50 MB</text>
  
  <!-- Privacy badge -->
  <text x="200" y="248" font-family="Arial, sans-serif" font-size="8" fill="#6366f1" text-anchor="middle">ðŸ”’ All processing happens locally on your machine</text>
</svg>
