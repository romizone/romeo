<svg xmlns="http://www.w3.org/2000/svg" width="520" height="360" viewBox="0 0 520 360">
  <rect width="520" height="360" fill="#0f172a" rx="12"/>
  <text x="260" y="40" text-anchor="middle" fill="#f97316" font-family="Georgia" font-size="26" font-weight="bold">PyTorch Neural Network</text>
  <text x="260" y="65" text-anchor="middle" fill="#94a3b8" font-family="Arial" font-size="13">Interactive Simulation &amp; Visualization</text>

  <!-- Neural network visualization -->
  <!-- Input layer -->
  <circle cx="100" cy="140" r="16" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
  <circle cx="100" cy="200" r="16" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
  <text x="100" y="235" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="10">Input</text>

  <!-- Hidden layer 1 -->
  <circle cx="220" cy="110" r="14" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="220" cy="160" r="14" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="220" cy="210" r="14" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="220" cy="260" r="14" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
  <text x="220" y="290" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="10">Hidden 1</text>

  <!-- Hidden layer 2 -->
  <circle cx="340" cy="130" r="14" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
  <circle cx="340" cy="180" r="14" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
  <circle cx="340" cy="230" r="14" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
  <text x="340" y="260" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="10">Hidden 2</text>

  <!-- Output layer -->
  <circle cx="440" cy="180" r="16" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
  <text x="440" y="215" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="10">Output</text>

  <!-- Connections input->hidden1 -->
  <line x1="116" y1="140" x2="206" y2="110" stroke="#f97316" stroke-width="0.8" opacity="0.4"/>
  <line x1="116" y1="140" x2="206" y2="160" stroke="#f97316" stroke-width="1.2" opacity="0.6"/>
  <line x1="116" y1="140" x2="206" y2="210" stroke="#f97316" stroke-width="0.6" opacity="0.3"/>
  <line x1="116" y1="140" x2="206" y2="260" stroke="#f97316" stroke-width="1" opacity="0.5"/>
  <line x1="116" y1="200" x2="206" y2="110" stroke="#f97316" stroke-width="0.7" opacity="0.35"/>
  <line x1="116" y1="200" x2="206" y2="160" stroke="#f97316" stroke-width="0.9" opacity="0.45"/>
  <line x1="116" y1="200" x2="206" y2="210" stroke="#f97316" stroke-width="1.3" opacity="0.65"/>
  <line x1="116" y1="200" x2="206" y2="260" stroke="#f97316" stroke-width="0.8" opacity="0.4"/>

  <!-- Connections hidden1->hidden2 -->
  <line x1="234" y1="110" x2="326" y2="130" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
  <line x1="234" y1="110" x2="326" y2="180" stroke="#3b82f6" stroke-width="0.7" opacity="0.35"/>
  <line x1="234" y1="160" x2="326" y2="130" stroke="#3b82f6" stroke-width="1.2" opacity="0.6"/>
  <line x1="234" y1="160" x2="326" y2="180" stroke="#3b82f6" stroke-width="0.9" opacity="0.45"/>
  <line x1="234" y1="210" x2="326" y2="180" stroke="#3b82f6" stroke-width="1.1" opacity="0.55"/>
  <line x1="234" y1="210" x2="326" y2="230" stroke="#3b82f6" stroke-width="1.3" opacity="0.65"/>
  <line x1="234" y1="260" x2="326" y2="230" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>

  <!-- Connections hidden2->output -->
  <line x1="354" y1="130" x2="424" y2="180" stroke="#8b5cf6" stroke-width="1.2" opacity="0.6"/>
  <line x1="354" y1="180" x2="424" y2="180" stroke="#8b5cf6" stroke-width="1.5" opacity="0.75"/>
  <line x1="354" y1="230" x2="424" y2="180" stroke="#8b5cf6" stroke-width="0.9" opacity="0.45"/>

  <!-- XOR label -->
  <rect x="160" y="310" width="200" height="28" rx="6" fill="#1e293b" stroke="#f97316" stroke-width="1"/>
  <text x="260" y="329" text-anchor="middle" fill="#f97316" font-family="monospace" font-size="12">XOR: [0,1] → 1  [1,1] → 0</text>

  <text x="260" y="355" text-anchor="middle" fill="#475569" font-family="Arial" font-size="10">Live Training · Auto PyTorch Code · Decision Boundary</text>
</svg>