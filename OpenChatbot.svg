<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="shield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="bubble" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" rx="16" fill="url(#bg)"/>

  <!-- Chat bubble -->
  <rect x="100" y="55" width="200" height="130" rx="20" fill="url(#bubble)" opacity="0.9"/>
  <polygon points="160,185 180,185 150,215" fill="#2563eb" opacity="0.9"/>

  <!-- Shield icon inside bubble -->
  <path d="M200,80 L230,95 L230,125 C230,145 215,158 200,165 C185,158 170,145 170,125 L170,95 Z" fill="url(#shield)" opacity="0.95"/>

  <!-- Lock inside shield -->
  <rect x="191" y="120" width="18" height="14" rx="3" fill="#0f172a" opacity="0.8"/>
  <path d="M194,120 L194,113 C194,108 196,105 200,105 C204,105 206,108 206,113 L206,120" fill="none" stroke="#0f172a" stroke-width="3" stroke-linecap="round" opacity="0.8"/>

  <!-- Dots (typing indicator) -->
  <circle cx="185" cy="155" r="4" fill="white" opacity="0.6"/>
  <circle cx="200" cy="155" r="4" fill="white" opacity="0.75"/>
  <circle cx="215" cy="155" r="4" fill="white" opacity="0.9"/>

  <!-- Text -->
  <text x="200" y="248" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="22" font-weight="700" fill="white">Open Chatbot</text>
  <text x="200" y="272" text-anchor="middle" font-family="Segoe UI, sans-serif" font-size="12" fill="#94a3b8">Zero File Leakage AI Chatbot</text>
</svg>
